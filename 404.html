    <script type="text/javascript">
      // Current URL path
      var path = window.location.pathname;
      var hash = window.location.hash;
    
      // Check if the URL includes your base path '/bnanas-demo'
      if (path.includes("/bnanas-demo")) {
        // Replace the URL with the root path and append a hash for React to pick up
        window.location.replace("/bnanas-demo/#" + path.replace("/bnanas-demo/", "") + hash);
      } else {
        // Redirect to the home page for any other 404
        window.location.replace("/bnanas-demo/");
      }
    </script>
